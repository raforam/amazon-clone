<!DOCTYPE html>
<html>
<head>
	<title>Carrito de compras</title>
	<link rel= "stylesheet" type= "text/css" href="carrito_de_compras.css">
	<link rel= "stylesheet" type= "text/css" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css">
</head>
<body>

<div class="contenedor">
	<h1>Carrito de compras</h1>
	<div class ="carrito">
		<div class = "productos">
			<div class ="producto">
				<img src= "ps5.jpg">
				<div class= "producto-info">
					<h3 class ="producto-nombre">PlayStation 5</h3>
					<h2 class="precio-producto">S/. 3499.99 </h2>
					<p class="cantidad-producto">Cantidad:<input value ="1"name="">
					<p class="remover-producto">
						<i class="fa-solid fa-trash"></i>
						<span class = "eliminar"> eliminar </span>
					</p>
				</div>
			</div>	
			<div class ="producto">
				<img src= "tele.jpg">
				<div class= "producto-info">
					<h3 class ="producto-nombre">Television LG</h3>
					<h2 class="precio-producto">S/ 10,499.00 </h2>
					<p class="cantidad-producto">Cantidad:<input value ="1"name="">
					<p class="remover-producto">
						<i class="fa-solid fa-trash"></i>
						<span class = "eliminar"> eliminar </span>
					</p>
				</div>
			</div>	
		</div>
		<div class="total">
		<p>
			<span> Precio total </span>
			<span>S/.13,998.99</span>
		</p>	
		<p>
			<span> Numero de productos </span>
			<span>2</span>
		</p>
		<a href="#">Proceder a pagar </a>
	</div>	
</div>


</body>


</html>
